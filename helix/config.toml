# theme = "autumn_night"
# theme = "catppuccin_mocha"
theme = "adwaita-dark"


[editor]
line-number = "absolute"
mouse = false
auto-save = true
auto-format = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = false
display-inlay-hints = true

[keys.insert]
j = { j = "normal_mode" } # Maps `jk` to exit insert mode
